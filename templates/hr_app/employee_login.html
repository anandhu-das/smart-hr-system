{% extends 'hr_app/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Employee Login</h2>
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Employee ID/Username">
                    <label for="floatingInput">Employee ID/Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Login as Employee</button>
            </form>
            <div class="mt-3 text-center">
                <small class="text-muted">HR Staff? <a href="{% url 'hr_login' %}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
