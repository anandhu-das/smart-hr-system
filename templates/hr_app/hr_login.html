{% extends 'hr_app/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">HR Admin Login</h2>
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="username" placeholder="HR Username">
                    <label for="floatingInput" style="color: var(--text-muted);">HR Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                    <label for="floatingPassword" style="color: var(--text-muted);">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Login as HR Admin</button>
            </form>
            <div class="mt-3 text-center">
                <small class="text-muted">Employee? <a href="{% url 'employee_login' %}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
