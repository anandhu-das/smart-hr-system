{% extends 'hr_app/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center">Employee Login</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Employee ID/Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login as Employee</button>
                </form>
                <div class="text-center mt-3">
                    <small>HR Staff? <a href="{% url 'hr_login' %}">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
