{% extends 'hr_app/base.html' %}

{% block content %}
<div class="glowing-arc-bottom"></div>
<div class="container mt-4">
    <h2 class="text-white">Edit My Profile</h2>
    <p class="text-muted">Update your personal details.</p>
    <div class="card my-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'my_profile' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
