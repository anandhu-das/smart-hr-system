{% extends 'hr_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Employee</h2>
    <p class="text-muted">Modify the details for {{ employee.user.first_name }} {{ employee.user.last_name }}.</p>
    <div class="card my-4">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'manage_employees' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
