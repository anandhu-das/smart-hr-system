<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-HR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
<style>
    /* Define the color palette using CSS variables for consistency */
    :root {
        --pure-black: #000000;
        --bold-purple: #A855F7;
        --light-purple: #C084FC;
        --text-white: #FFFFFF;
        --text-muted: #B3B3B3;
    }
    
    body {
        background-color: var(--pure-black);
        color: var(--text-white);
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        position: relative;
    }

    /* General link styling */
    a {
        color: var(--bold-purple);
        text-decoration: none;
    }
    
    a:hover {
        color: var(--light-purple);
        text-decoration: none;
    }
    
    /* Navbar styling for a clean, dark look */
    .navbar {
        background-color: var(--pure-black) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* Card and UI element styling */
    .card {
        background-color: #111111;
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: var(--text-white);
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    /* Button styling with bold purple and shining effect */
    .btn-primary, .btn-outline-primary {
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }
    
    .btn-primary {
        background-color: var(--bold-purple) !important;
        border-color: var(--bold-purple) !important;
        color: var(--text-white) !important;
    }

    .btn-outline-primary {
        background-color: transparent !important;
        border: 2px solid var(--bold-purple) !important;
        color: var(--bold-purple) !important;
    }

    .btn-primary:hover, .btn-outline-primary:hover {
        background-color: var(--light-purple) !important;
        border-color: var(--light-purple) !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        {% block content %}
        {% endblock %}
    </nav>
    </body>
</html>
